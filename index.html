<!DOCTYPE html>
<html>
<head>

  <title>CSS Tic-Tac-Toe</title>

  <meta charset="UTF-8">
  <meta name="author" content="Alexander Erlandsson">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

  <link rel="stylesheet" type="text/css" href="css/default.min.css">

</head>
<body>

  <div class="tic-tac-toe">
    <div class="board">

      <!-- Layer 1 -->
      <input type="radio" id="l1-b1" name="layer-1" class="p-1 first-col first-row first-diagonal" />
      <label for="l1-b1" class="box-label layer-1 box-1"></label>
      <input type="radio" id="l1-b2" name="layer-1" class="p-1 first-col second-row" />
      <label for="l1-b2" class="box-label layer-1 box-2"></label>
      <input type="radio" id="l1-b3" name="layer-1" class="p-1 first-col third-row second-diagonal" />
      <label for="l1-b3" class="box-label layer-1 box-3"></label>
      <input type="radio" id="l1-b4" name="layer-1" class="p-1 second-col first-row" />
      <label for="l1-b4" class="box-label layer-1 box-4"></label>
      <input type="radio" id="l1-b5" name="layer-1" class="p-1 second-col second-row first-diagonal second-diagonal" />
      <label for="l1-b5" class="box-label layer-1 box-5"></label>
      <input type="radio" id="l1-b6" name="layer-1" class="p-1 second-col third-row" />
      <label for="l1-b6" class="box-label layer-1 box-6"></label>

      <label for="l1-b9" class="box-label layer-1 box-9"></label>

      <!-- Layer 2 -->
      <input type="radio" id="l2-b1" name="layer-2" class="p-2 first-col first-row first-diagonal" />
      <label for="l2-b1" class="box-label layer-2 box-1"></label>
      <input type="radio" id="l2-b2" name="layer-2" class="p-2 first-col second-row" />

      <input type="radio" id="l2-b7" name="layer-2" class="p-2 third-col first-row second-diagonal" />

      <label for="l3-b9" class="box-label layer-3 box-9"></label>

      <!-- Layer 4 -->
      <input type="radio" id="l4-b1" name="layer-4" class="p-2 first-col first-row first-diagonal" />
      <label for="l4-b1" class="box-label layer-4 box-1"></label>
      <input type="radio" id="l4-b2" name="layer-4" class="p-2 first-col second-row" />

      <input type="radio" id="l4-b3" name="layer-4" class="p-2 first-col third-row second-diagonal" />

      <input type="radio" id="l4-b4" name="layer-4" class="p-2 second-col first-row" />

</html>
